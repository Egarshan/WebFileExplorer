{% extends 'base.html' %}

{% block content %}
	<h2 style="color:#b320c9"><b>New folder</b></h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-success">Create folder</button>
		<p></p>
		<p>
			<a href="{% url 'file_list' %}" class = "btn btn-warning">Back</a>
		</p>
	</form>
{% endblock %}
